<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=[1,22,23,22,23,433,222,2,43,42,52,52,6,7,88,88];
      arr.sort(function(n1,n2){
          return n1-n2;
      });
        for(var i=0;i<arr.length;i++){
            if(arr[i]==arr[i+1]){
                arr.splice(i,1);
                i--;
            }
        }
        document.write(arr)

    </script>
